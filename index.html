<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras Verduras</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <div class="header">
        <div class="header__contenedor">
            <div class="header__grid">
                <div class="header__logo">
                    <img src="dist/img/casa-de-perro.png" alt="Logo">
                </div>
                <nav class="header__menu">
                    <ul>
                        <li><a>Boarding</a>
                         <li><a>News</a></li>
                         <li><a>Shop</a></li>
                         <li><a>Pages</a></li>
                         <li><a>Block</a></li>
                    </ul>
                </nav>
                <div class="header__botones">
                    <div class="header__boton">
                        <img src="dist/img/usuario.png">
                    </div>
                    <div class="header__boton">
                        <img src="dist/img/carrito-de-compras (1).png">
                    </div>
                    <div class="header__boton">
                        <img src="dist/img/lupa (2).png">
                    </div>  
                </div>
                <div class="header__telefono">
                    <img src="dist/img/llamar.png">
                    <p>777 90151011</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="registro">
        <div class="registro__contenedor">
            <div class="registro__grid">
                <div class="registro__formularios">
                    <div class="registro__formulario--dueño">
                        <form>
                            <fieldset>
                                <legend>Información del Dueño</legend>
                                <label for="nombrePropietario">Nombre completo:</label>
                                <input type="text" id="nombrePropietario" name="nombrePropietario" required><br><br>
                                <label for="email">Correo electrónico:</label>
                                <input type="email" id="email" name="email" required><br><br>
                                <label for="telefono">Número de teléfono:</label>
                                <input type="tel" id="telefono" name="telefono" required><br><br>
                                <label for="direccion">Dirección:</label>
                                <input type="text" id="direccion" name="direccion" required><br><br>
                            </fieldset>
                           
                            <input type="submit" value="Registrar Dueño">
                        </form>
                    </div>
                    <div class="registro__formulario--mascota">
                        <form action="/enviar-mascota" method="post">
                            <fieldset>
                                <legend>Información del Mascotas</legend>
                                <label for="nombreMascota">Nombre de la mascota:</label>
                                <input type="text" id="nombreMascota" name="nombreMascota" required><br><br>
                        
                                <label for="especie">Especie:</label>
                                <select id="especie" name="especie" required>
                                    <option value="perro">Perro</option>
                                    <option value="gato">Gato</option>
                                    <option value="otro">Otro</option>
                                </select><br><br>
                        
                                <label for="raza">Raza:</label>
                                <input type="text" id="raza" name="raza" required><br><br>
                        
                                <label for="edad">Edad (en años):</label>
                                <input type="number" id="edad" name="edad" min="0" required><br><br>
                        
                                <label for="sexo">Sexo:</label>
                                <input type="radio" id="macho" name="sexo" value="macho" required>
                                <label for="macho">Macho</label>
                                <input type="radio" id="hembra" name="sexo" value="hembra" required>
                                <label for="hembra">Hembra</label><br><br>
                        
                                <label for="peso">Peso (kg):</label>
                                <input type="number" id="peso" name="peso" step="0.1" required><br><br>
                        
                                <label for="colorPelaje">Color del pelaje:</label>
                                <input type="text" id="colorPelaje" name="colorPelaje" required><br><br>
                        
                                <label for="historialMedico">Historial médico:</label>
                                <textarea id="historialMedico" name="historialMedico" rows="4" cols="50" placeholder="Vacunas, enfermedades previas, alergias, etc." required></textarea><br><br>
                        
                                <label for="fotoMascota">Foto de la mascota (opcional):</label>
                                <input type="file" id="fotoMascota" name="fotoMascota" accept="image/*"><br><br>
                            </fieldset>
                            <input type="submit" value="Registrar Mascota">
                        </form>
                    </div>
                    
                </div>
                <div class="registro__imagen">
                    <img src="dist/img/perrito.jpg">
                </div>
            </div>
        </div>
      
    </div>
</body>
</html>
